name: Test
on:
  pull_request:
  workflow_dispatch:

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  BROWSER_STACK_USERNAME: ${{ secrets.BROWSER_STACK_USERNAME }}
  BROWSER_STACK_ACCESS_KEY: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    name: Install dependencies
    steps:
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '14'
      - run: npm install

  agents:
    runs-on: ubuntu-latest
    name: Nx Cloud Agent
    timeout-minutes: 60
    needs: install-dependencies
    strategy:
      matrix:
        agent: [1, 2, 3]
    steps:
      - uses: actions/checkout@v2
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent

  build:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - name: Activate Nx Cloud agent
        run: npx nx-cloud start-ci-run
      - name: Check code formatting
        run: npx prettier --check .
      - name: Run lint
        run: npx nx affected --target=lint --format=compact --silent --parallel --maxParallel=5
      - name: Build libraries
        run: npx nx affected --target=build --parallel --maxParallel=5

  test:
    runs-on: ubuntu-latest
    needs: install-dependencies
    strategy:
      matrix:
        karmaConfig: ['karma.all.conf.js', 'karma.ci.conf.js']
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - name: Activate Nx Cloud agent
        run: npx nx-cloud start-ci-run
      - name: Run code coverage
        run: npx nx run all:test --karmaConfig=${{ matrix.karmaConfig }} --skip-nx-cache

  stop-agents:
    runs-on: ubuntu-latest
    if: always()
    needs: [install-dependencies, build, test]
    steps:
      - name: Stop Nx Cloud agents
        run: npx nx-cloud stop-all-agents
