<sky-list
  [data]="items"
  [defaultView]="default"
  (appliedFiltersChange)="filtersChangeFunction($event)"
  [appliedFilters]="listFilters"
>
  <sky-list-toolbar>
    <sky-list-filter-summary> </sky-list-filter-summary>
  </sky-list-toolbar>
  <sky-list-view-test fit="scroll" #default> </sky-list-view-test>
</sky-list>
