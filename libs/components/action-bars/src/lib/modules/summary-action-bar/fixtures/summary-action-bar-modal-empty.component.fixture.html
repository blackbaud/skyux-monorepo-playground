<sky-modal id="empty-modal">
  <sky-modal-header>
    Modal To Launch Modal With Summary Action Bar
  </sky-modal-header>
  <sky-modal-content> Content A </sky-modal-content>
  <sky-modal-footer>
    <button
      type="button"
      class="sky-btn sky-btn-primary"
      id="modal-trigger"
      (click)="openModal()"

      Open Modal

  </sky-modal-footer>
</sky-modal>
