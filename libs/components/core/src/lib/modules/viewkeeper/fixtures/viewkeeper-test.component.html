<div [ngClass]="{ 'scrollable-host': scrollableHost }">
  <div class="boundary-el" [skyViewkeeper]="['.el1', '.el2', '.el3', '.el4']">
    <div *ngIf="showEl1" class="el1"></div>
    <div *ngIf="showEl2" class="el2"></div>
    <div *ngIf="showEl3" class="el3"></div>
    <div *ngIf="showEl4" class="el4"></div>
  </div>
</div>
